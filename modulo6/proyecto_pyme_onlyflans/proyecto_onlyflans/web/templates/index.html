{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Bienvenido a onlyflans{% endblock %}</title>
  </head>
  <body>
    {% block 'content' %}
    <div class="container">indice</div>
    <div class="row">
      {% for flan in flanes %}
      <div class="col-md-4">
        <div class="card">
          <img
            src="{{ flan.image.url }}"
            class="card-img-top"
            alt="{{ flan.name }}"
          />
          <div class="card-body">
            <h5 class="card-tittle">{{ flan.name }}</h5>
            <p class="card-text">{{ flan.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %} {% endblock %}
    </div>
  </body>
</html>
