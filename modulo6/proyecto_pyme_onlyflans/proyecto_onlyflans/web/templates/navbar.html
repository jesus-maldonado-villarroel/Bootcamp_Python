{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/style2.css' %}" />
</head>
<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" src href="#"><img src="{% static 'img/icono.png' %}" alt="logo" height="50px"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="http://127.0.0.1:8000"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="http://127.0.0.1:8000/acerca"
              >Acerca</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="http://127.0.0.1:8000/contacto"
              >Contacto</a
            >
          </li>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item"></li>
          <li> <a class="nav-link" href="{% url 'logout'%}?next=/">Cerrar sesión</a></li>"
        {% else %}
           <li><a href="{% url 'login'%}?next=/bienvenido">Iniciar sesión</a></li>
        {% endif %}
      </ul>
        </ul>
      </div>
    </div>
  </nav>
</div>
{% if user.is_authenticated %}
    <div class="container mt-3">
      <div class="alert alert-success" role="alert">
        ¡Bienvenido, {{ user.get_username }}!
      </div>
    </div>
  {% endif %}
</div>
